sudo: required
services:
  - docker

before_install:
  - docker build -t mhasin/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run mhasin/react-test npm test -- --coverage

after_success:
  - docker build -t multi-client ./client
  - docker build -t multi-nginx ./client
  - docker build -t multi-server ./server
  - docker build -t multi-worker ./worker
